<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width">
    <title>我的空闲时间</title>
    <link href="../stylesheets/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="my-spare-tit" style="box-shadow: none"><h3>我的空闲时间</h3></div>
<div class="up-spare-content">
    <div class="spare-list">
        <%for(var i=0;i<7;i++){%>
        <ul>
            <%for(var j=0;j<5;j++){%>
            <li class="spare-<%=spareTime[i][j]%>"><%=weekClass[j]%></li>
            <%}%>
        </ul>
        <%}%>
    </div>
</div>
<div class="change-spare-time">
    <a href="/updateSpareTime?username=Qoder">修改</a>
</div>
</body>
</html>
